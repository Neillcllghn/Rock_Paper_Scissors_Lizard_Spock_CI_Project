<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rock, Paper, Scissors Game with Lizard and Spock included">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock, game">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock/Paper/Scissors/Spook/Lizard Game</title>
</head>
<body>
    <h1 class="heading">Rock/Paper/Scissors/Spock/Lizard Game</h1>
    <!--Inspired by Love Maths-->
<div class="play-area">
    <div class="game-zone">
        <button aria-label="rock" data-type="rock" class="btn btn--big btn--brown">
            <i class="far fa-hand-rock"></i>
         </button>
         <button aria-label="paper" data-type="paper" class="btn btn--big btn--blue">
            <i class="far fa-hand-paper"></i>
         </button>
         <button aria-label="scissors" data-type="scissors" class="btn btn--big btn--red">
            <i class="far fa-hand-scissors"></i>
         </button>
         <button aria-label="lizard" data-type="lizard" class="btn btn--big btn--green">
            <i class="far fa-hand-lizard"></i>
         </button>
         <button aria-label="spock" data-type="spock" class="btn btn--big btn--yellow">
            <i class="far fa-hand-spock"></i>
         </button>
    </div>
</div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
